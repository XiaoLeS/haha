<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>網頁程式設計入門Practice</title>
		<style>
			ul {
				display: inline-block;
				border: dotted 3px red;
				padding: 0 0 0 0;
			}

			li {
				display: inline-block;
				border: solid 2px black;
				margin: 5px 20px;
				padding: 10px 30px;
			}

			.nav {
				color: white;
				background: black;
			}

			#other {
				color: red;
			}
		</style>
	</head>

	<body>
		<ul>
			<li class="nav">首頁</li>
			<li class="nav">履歷</li>
			<li class="nav">作品集</li>
			<li id="other" class="nav">其他東東</li>
		</ul>
	</body>

</html>
